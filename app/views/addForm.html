<div class="add-form__container">
    <form name="addForm" class="add-form form-horizontal" ng-submit="submit(addForm)"  novalidate>
        <div class="form-group row">
            <label for="name" class="col-sm-3 control-label">ФИО*</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="name" ng-model="name" required name="name"
                placeholder="Введите ФИО" ng-class="{'add-form__input_error': !addForm.name.$valid}">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 control-label">Телефон*</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="phone" id="phone" ng-model="phone" required
                placeholder="Введите номер" ng-class="{'add-form__input_error': !addForm.phone.$valid}">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" name="email" id="email" ng-model="email"
                placeholder="Введите email" ng-class="{'add-form__input_error': !addForm.email.$valid}">
            </div>
        </div>
        <div class="form-group row add-form__btn-group">
            <div class="col-sm-6">
                <button ng-click="formClose();refreshForm()" class="btn btn-warning pull-right" type="button">
                    Отмена
                </button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-success" type="submit">
                    Добавить
                </button>
            </div>
        </div>
    </form>
</div>
